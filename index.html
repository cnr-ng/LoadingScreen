<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="scripts/style.css">
</head>
<body>
    <div class="video-container">
        <!-- Removed the 'loop' attribute from video -->
        <video id="video" playsinline autoplay muted></video>
    </div>
    <div id="info-container">
        <div id="info-1" class="info-box" style="opacity: 0;">
            <img src="assets/logo.png" alt="CnR Logo"> PRESENTS
        </div>
        <div id="info-2" class="info-box" style="opacity: 0;">
            Continuation of the legendary CrazyBob's Cops and Robbers brought back on FiveM
        </div>
        <div id="info-3" class="info-box" style="opacity: 0;">
            Prefer the thrill of crime and escape, or upholding the law and order? The choice is yours!
        </div>
        <div id="info-4" class="info-box" style="opacity: 0;">
            CnR:NG is the game mode where you can do just that!
        </div>
        <div id="info-5" class="info-box" style="opacity: 0;">
            Welcome and have fun!
        </div>
    </div>
    <div class="volume-container">
        <input type="range" value="0.6" data-steps="8" id="sliderInput" />
    </div>
    <audio id="backgroundAudio" autoplay loop>
        <source src="assets/bg.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/volume.js"></script>
</body>
</html>
